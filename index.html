<!doctype html>
<html lang="en">

	<head>
    <title>Josh's App</title>
		<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="js/cordova.js"></script>
	</head>

	<body>

    <div data-role="page" id="menu">
  	  <div data-role="header">
  		  <h1>Max Money Saver</h1>
  	  </div>

    	  <div role="main" class="ui-content">

          <div class="container-fluid">
            <h5>Menu</h5>
          </div>
    		  <div class="cotainer-fluid" id="button-con">
            <div class="row btn-row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4 middle"><a href="#add-item"><button type="button" id="add-item-button" class="btn btn-secondary">Add Item</button></a></div>
              <div class="col-sm-4"></div>
            </div>
          </div>
          <div class="row btn-row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 middle"><a href="#trans"><button type="button" id="trans" class="btn btn-secondary">Transactions</button></a></div>
            <div class="col-sm-4"></div>
          </div>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 middle"><a href="#budget"><button type="button" class="btn btn-secondary">Budget</button></a></div>
          <div class="col-sm-4"></div>
        </div>
      </div>
    </div>

    <div data-role="page" id="add-item">

        <div data-role="header">
          <h1>Max Money Saver</h1>
        </div>

        <div role="main" class="ui-content">
          <div class="container-fluid">
            <h5>Add Item</h5>
          </div>

          <div class="container-fluid" id="button-add">
            <div class="row btn-row">
              <div class="col-3"><h6 class="sub-headings">Type</h6></div>
              <div class="col-9">
                <form>
                    <select name="select-native-1" id="item-type" data-mini="true">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </form>
              </div>
            </div>
            <div class="row btn-row">
              <div class="col-3"><h6 class="sub-headings">Name</h6></div>
              <div class="col-9"><input data-wrapper-class="input-name" id="input-name-val" type="text" name="Item Name"></div>
            </div>
            <div class="row btn-row">
              <div class="col-3"><h6 class="sub-headings">Amount</h6></div>
              <div class="col-9"><input data-wrapper-class="input-name" id="input-amount-val" type="text" name="Item Name"></div>
            </div>
            <div class="row btn-row">
              <div class="col-3"><h6 class="sub-headings">Category</h6></div>
              <div class="col-9">
                <form>
                    <select name="select-native-1" id="item-cat" data-mini="true">
                        <option value="Bills">Bills</option>
                        <option value="Pets">Pets</option>
                        <option value="Food">Food</option>
                        <option value="Going Out">Going Out</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Subscriptions">Subscriptions</option>
                        <option value="Loan">Loan</option>
                        <option value="Job">Wage</option>
                        <option value="Other">Other</option>
                    </select>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8"><button type="button" class="btn btn-secondary">Add Geolocation</button></div>
              <div class="col-2"></div>
            </div>
          </div>

          <div class="container-fluid" style="margin-top: 20px;">
            <div class="row">
              <div class="col-6"><a href="#menu"><button type="button" id="menu-button" class="btn btn-secondary add-item-nav">Menu</button></a></div>
              <div class="col-6"><button type="button" id="submit-item" class="btn btn-secondary add-item-nav">Submit</button></div>
            </div>
          </div>
      </div>

    </div>

    <div data-role="page" id="trans">
      <div data-role="header">
        <h1>Max Money Saver</h1>
      </div>

      <div role="main" class="ui-content">
        <div class="container-fluid">
          <h5>Transactions</h5>
        </div>

        <div class="container-fluid" id="item-data">
          <div class="row">
            <div class="col-3"><h6>Name</h6></div>
            <div class="col-3"><h6>Amount</h6></div>
            <div class="col-3"><h6>Category </h6></div>
            <div class="col-3"><h6>Type</h6></div>
          </div>
        </div>
        
          <div class="container-fluid" style="margin-top: 20px;">
            <div class="row">
              <div class="col-6"><a href="#menu"><button type="button" id="menu-button" class="btn btn-secondary add-item-nav">Menu</button></a></div>
              <div class="col-6"><button type="button" id="submit-item" class="btn btn-secondary add-item-nav">Submit</button></div>
            </div>
          </div>

      </div>
    </div>

    <div data-role="page" id="budget">
      <div data-role="header">
        <h1>Max Money Saver</h1>
      </div>

      <div role="main" class="ui-content">
        <div class="container-fluid">
          <h5>Budget</h5>
        </div>

        <div class="container-fluid" id="input-budget">
          <div class="row">
            <div class="col-3"><h6 class="sub-headings">Target</h6></div>
            <div class="col-9"><input data-wrapper-class="input-target" type="text" name="Budget Target"></div>
          </div>
          <div class="row">
            <div class="col-3"><h6 class="sub-headings">Starting</h6></div>
            <div class="col-9"><input data-wrapper-class="input-starting" type="text" name="Starting Amount"></div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6"><button type="button" id="submit-budget" class="btn btn-secondary add-item-nav">Submit</button></div>
            <div class="col-3"></div>
          </div>
        </div>

        <div class="container-fluid" id="show-budget">
          <div class="row bot-rows">
            <div class="col-6"><h6>Target</h6></div>
            <div class="col-6"><span id="target-value">Placeholder</span></div>
          </div>
          <div class="row bot-rows">
            <div class="col-6"><h6">Starting</h6></div>
            <div class="col-6"><span id="starting-value">Placeholder</span></div>
          </div>
          <div class="row bot-rows">
            <div class="col-6"><h6>Current</h6></div>
            <div class="col-6"><span id="current-value">Placeholder</span></div>
          </div>
          <div class="row bot-rows">
            <div class="col-6"><h6>Net</h6></div>
            <div class="col-6"><span id="net-value">Placeholder</span></div>
          </div>
        </div>

        <div class="container-fluid" style="margin-top: 30px;">
          <div class="row">
            <div class="col-6"><a href="#menu"><button type="button" id="menu-button" class="btn btn-secondary add-item-nav">Menu</button></a></div>
            <div class="col-6"><button type="button" id="submit-item" class="btn btn-secondary add-item-nav">Submit</button></div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jqm_defaults.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/highcharts.js"></script>
    <script src="js/modules/no-data-to-display.js"></script>
    <script src="js/themes/mypbtheme.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
